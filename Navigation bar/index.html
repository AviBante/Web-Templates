<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <nav>
        <img src="Logo.png" alt="" class="logo" height="70" width="auto">

        <input type="checkbox" id="hamburger-toggle">
        <label for="hamburger-toggle" class="hamburger">
            <i class="fas fa-bars" id="iconopen" onClick="buttonopenclose()"></i>
            <i class="fas fa-times" id="iconclose" onClick="buttonopenclose()"></i>
        </label>

        <ul class="nav-list">
            <li class="navbar__item"><a href="" class="navbar__itemLink active">Hotel</a></li>
            <li class="navbar__item"><a href="" class="navbar__itemLink">Rooms</a></li>
            <li class="navbar__item"><a href="" class="navbar__itemLink">Dining</a></li>
            <li class="navbar__item"><a href="" class="navbar__itemLink">Book Your Stay</a></li>
            <li class="navbar__item"><a href="" class="navbar__itemLink">Contact Us</a></li>
            
        </ul>
    </nav>

    <script src="index.js"></script>
</body>
</html>
